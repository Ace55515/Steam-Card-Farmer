<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Steam Card Farmer</title>
    <link rel="stylesheet" href="../css/global.css" />
</head>
<body>
    <p>
        Please enter your Steam credentials below. Don't worry, your credentials aren't saved or shared with any third
        parties. Your login information will only be sent to Steam.
    </p>
    <form id="login-form">
        <label>
            <span>Account Name</span>
            <input type="text" id="username" required autofocus />
        </label>
        <label>
            <span>Password</span>
            <input type="password" id="password" required />
        </label>
        <label class="hidden" id="auth_code_outer">
            <span>Steam Guard Email Code</span>
            <input type="text" id="auth_code" class="uppercase" maxlength="5" />
        </label>
        <label class="hidden" id="two_factor_code_outer">
            <span>Steam Guard App Code</span>
            <input type="text" id="two_factor_code" class="uppercase" maxlength="6" />
        </label>
        <button type="submit" id="submit-btn" disabled>Sign In to Steam</button>
    </form>
    <div id="logon-error" class="error"></div>
</body>
<script src="../js/global.js"></script>
<script src="../js/login.js"></script>
</html>
